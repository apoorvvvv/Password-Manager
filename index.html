<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Password Generator</h1>
    <div class="generator">
        <div class="password">
            <!-- Removed 'readonly' so typing is allowed -->
            <input type="text" id="passwordOutput" placeholder="Generated password" />
            <button id="copyBtn">Copy</button>
        </div>
        <p style="font-size: 12px; color: #777;">
            Note: All passwords generated and saved are stored locally in your browser. 
            This site does not collect or store any data on a server.
        </p>

        <div class="name">
            <input type="text" id="passwordName" placeholder="Enter name (e.g., Facebook)" />
        </div>

        <div class="range">
            <input type="range" min="4" max="24" value="8" id="passwordLength" />
            <span id="rangeValue">8</span>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="lowercaseCb" checked /> a-z
            </label>
            <label>
                <input type="checkbox" id="uppercaseCb" /> A-Z
            </label>
            <label>
                <input type="checkbox" id="digitsCb" /> 0-9
            </label>
            <label>
                <input type="checkbox" id="specialsCb" /> !@$#%^
            </label>
        </div>

        <button class="generate" id="generateBtn">Generate & Save</button>

        <div class="history">
            <h3>Password History</h3>
            <div class="history-controls">
                <button id="clearBtn">Clear</button>
                <button id="downloadBtn">
                    <span class="material-icons">download</span>
                </button>
            </div>
            <ul id="passwordHistory"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
